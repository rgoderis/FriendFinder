<body>
  <div class="container">

          <hr>

                      <option value="3">3</option>

              </div>
          </div>

          </div>

                      <option value="1">1 (Strongly Disagree)</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5 (Strongly Agree)</option>
                    </select>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <h4>Question 4</h4>

                  <label for="question4">You rarely do something just out of sheer curiosity.</label>
                  <div class="input-group mb-3 col-3">

  <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center" id="exampleModalLabel">You Matched With</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="matchImg" src="" alt="" class="w-100">
          <h4 id="matchName" class="text-center"></h4>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
  <script>
      $("#submit").on("click", function(event){
          event.preventDefault();
          if($("#name").val().trim()=== "" || $("#photo").val().trim()=== "" || $(".custom-select").val()=== null){
              console.log("please fill out all questions")
              return false
          } else {
              var newFriend = {
                  name: $("#name").val().trim(),
                  photo: $("#photo").val().trim(),
                  scores: [parseInt($("#question1").val()),parseInt($("#question2").val()),parseInt($("#question3").val()),parseInt($("#question4").val()),parseInt($("#question5").val()),parseInt($("#question6").val()),parseInt($("#question7").val()),parseInt($("#question8").val()),parseInt($("#question9").val()),parseInt($("#question10").val()),]
              }
              $.post("/api/friends", newFriend, function(data){
                  console.log("friend added");
                  $("#matchImg").attr("src", data.photo);
                  $("#matchImg").attr("alt", data.name);
                  $("#matchName").text(data.name);
                  $("#name").val()="";
                  $("#photo").val()="";
              });
          }
      });
  </script>
    
</body>
</html>
